<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="app.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous" defer></script>
        <script src="https://kit.fontawesome.com/4adbff979d.js" crossorigin="anonymous" defer></script>
        <title>Weather App</title>
    </head>
  <body>
        <div class="w-container text-center text-white">
            <div class="search-box d-flex flex-row text-white-50">
                <i class="fa-sharp fa-solid fa-location-dot mt-2"></i>
                <input type="text" class="w-100 mx-1 p-1 rounded-1" placeholder="Enter your location" id="location">
                <button type="button" id="btn-submit" class="border-0 bg-transparent">
                    <i class="fa-solid fa-magnifying-glass text-white-50"></i>
                </button>
            </div>
            <!--Temperature-->
            <div class="temperature mt-5 gap-5">
                <img src="images/sunny.png" class="img-temp" width="50" alt="temperature">
                <p class="display-6 temperature">25Â°C</p>
            </div>
            <!--Weather Condition-->
            <div class="weather-condition row mt-5">
                <div class="box col d-flex flex-column">
                    <small>UV INDEX</small>
                    <strong id="uv-index">3</strong>
                </div>
                <div class="box col col d-flex flex-column">
                    <small>WIND</small>
                    <strong id="wind">0.2 km/h</strong>
                </div>
                <div class="w-100"></div>
                <div class="box col col d-flex flex-column">
                    <small>HUMIDITY</small>
                    <strong id="humidity">56%</strong>
                </div>
                <div class="box col col d-flex flex-column">
                    <small>VISIBILITY</small>
                    <strong id="visibility">12 km</strong>
                </div>
            </div>
        </div>
  </body>
</html>
